<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vinil.css">
  <title>Quiz</title>
</head>
<body>

  <h1>Descubra a m√∫sica atrav√©s da letra</h1>

  <div class="container">
    <img src="../img/Abba - Head Over Heels.png" alt="" class="img">
  </div>  

  <h2>T√° ligada qual √©?</h2>

  <div class="container">
    <input id="answerInput" type="text" placeholder="Responda com: artista - nome da musica" autocomplete="off" />
    <button id="submitBtn">Enviar</button>
  </div>

  <div class="message" id="message"></div>

  <script>
    (function () {
      const correctAnswer = "abba - head over heels";
      const redirectURL = "vinil2.html";
      const input = document.getElementById('answerInput');
      const button = document.getElementById('submitBtn');
      const message = document.getElementById('message');

      // Fun√ß√£o de normaliza√ß√£o
      function normalizarTexto(texto) {
        return texto
          .normalize("NFD") // separa letras de acentos
          .replace(/[\u0300-\u036f]/g, "") // remove acentos
          .replace(/[^a-z0-9]/gi, "") // remove pontua√ß√£o e espa√ßos
          .toLowerCase();
      }

      button.addEventListener('click', function () {
        const userAnswer = input.value;
        if (!userAnswer.trim()) {
          message.textContent = "Se n√£o escrever n√£o vai n√©";
          message.style.color = "white";
          message.style.backgroundColor = "black";
          return;
        }

        if (normalizarTexto(userAnswer) === normalizarTexto(correctAnswer)) {
          message.style.color = "white";
          message.style.backgroundColor = "black";
          message.textContent = "Arrasou queen!";
          setTimeout(() => {
            window.location.href = redirectURL;
          }, 1000);
        } else {
          message.style.color = "white";
          message.style.backgroundColor = "black";
          message.textContent = "J√° foi melhor em diva ü§®";
        }
      });

      input.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          button.click();
        }
      });
    })();
  </script>

</body>
</html>
