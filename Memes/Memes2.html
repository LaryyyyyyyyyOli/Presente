<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memes.css">
    <title>Quiz</title>
</head>
<body>

        <div class="container">
        <img src="..//img/Memes 2.jpg" alt="ampolas de raios catódicos" class="img">
    </div>

    <h1>No meme "Eita Giovanna", a criança pede socorro a mâe após qual eletrodoméstico cair? </h1>


    <div class="container">
        <button id="BotaoA" class="BotaoA">A) Forninho.</button>
    </div>

    <div class="container">
        <button id="BotaoB" class="botaoB">B) Micro-ondas.</button>
    </div>

    <div class="container">
        <button id="BotaoC" class="botaoC">C) Grill George Foreman.</button>
    </div>

    <div class="container">
        <button id="BotaoD" class="botaoD">D) Forno elétrico.</button>
    </div>
                
    <div class="container">
        <button id="BotaoE" class="botaoE">E) Torradeira.</button>
    </div>

 <div id="mensagem" class="mensagem"></div>

  <script>
    function mostrarMensagem(texto, correto = false) {
      const mensagem = document.getElementById("mensagem");
      mensagem.innerText = texto;

      if (correto) {
        mensagem.style.color = "withe";
        mensagem.style.backgroundColor = "black";
        setTimeout(() => {
          window.location.href = "Memes3.html";
        }, 2000); // espera 2 segundos antes de redirecionar
      } else {
        mensagem.style.color = "white";
        mensagem.style.backgroundColor = "black";
      }
    }

    document.getElementById("BotaoC").addEventListener("click", function () {
      mostrarMensagem("Poxan...");
    });
    document.getElementById("BotaoB").addEventListener("click", function () {
      mostrarMensagem("Náo é essa não amo");
    });
    document.getElementById("BotaoD").addEventListener("click", function () {
      mostrarMensagem("Pensa mais queen");
    });
    document.getElementById("BotaoE").addEventListener("click", function () {
      mostrarMensagem("Nhe");
    });
    document.getElementById("BotaoA").addEventListener("click", function () {
      mostrarMensagem("SLAY QUEEN, SLAY", true);
    });
  </script>

</body>
</html>
